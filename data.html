<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>তথ্য তালিকা</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background-color: #e3f2fd;
      padding: 10px 15px;
      margin: 10px 0;
      border-left: 4px solid #2196F3;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>তথ্য তালিকা</h2>
    <ul id="dataList"></ul>
  </div>
  <script>
    const data = JSON.parse(localStorage.getItem("publicData")) || [];
    const list = document.getElementById("dataList");

    if (data.length === 0) {
      const li = document.createElement("li");
      li.innerText = "কোনো তথ্য পাওয়া যায়নি।";
      list.appendChild(li);
    } else {
      data.forEach((item) => {
        const li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
