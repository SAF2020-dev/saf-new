<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .admin-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    .admin-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .admin-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .admin-box button {
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .admin-box button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="admin-box">
    <h2>Admin Panel</h2>
    <form id="dataForm">
      <input type="text" id="dataInput" placeholder="নতুন তথ্য লিখুন" />
      <button type="submit">Save</button>
    </form>
  </div>
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }

    document.getElementById("dataForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const newData = document.getElementById("dataInput").value;
      let existingData = JSON.parse(localStorage.getItem("publicData")) || [];
      existingData.push(newData);
      localStorage.setItem("publicData", JSON.stringify(existingData));
      alert("তথ্য সংরক্ষণ হয়েছে!");
      document.getElementById("dataInput").value = "";
    });
  </script>
</body>
</html>
